{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Donate{% endblock %}

{% block content %}
<h2>Donation Form</h2>
<form method="post" id="donation_form">
    {% csrf_token %}
    {{ form|crispy }}
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>
    <button type="submit">Submit</button>
</form>
{% endblock %}

{% block extra_js %}
{{ stripe_public_key|json_script:"stripe_public_key" }}
<script src="{% static 'donations/js/stripe_elements.js' %}"></script>
{% endblock %}
